
<!DOCTYPE html>
<html>
  <head>
  
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Covid Tracker Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
  </head>
  <body>
  <div class="container">    
  <h1>Covid Tracker</h1>
  <p>This application tracks the total number of covid-19 cases</p>
  
  <div class="jumbotron">
	  <h1 class="display-4" th:text="${totalReportedCases}"></h1>
	  <p class="lead">Total Cases Reported as of now</p>
  </div>
  
  
  		<table class="table">
			  <thead>
			    <tr>
			      <th>State</th>
			      <th>Country</th>
			      <th>Total Cases Reported</th>
			      <th>Changes since last day</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="locationStat: ${locationStats}">
			      <td th:text="${locationStat.state}"></td>
			      <td th:text="${locationStat.country}"></td>
			      <td th:text="${locationStat.latestTotalCases}">0</td>
			      <td th:text="${locationStat.diffFromPrevDay}">0</td>
			    </tr>
			  </tbody>
		</table>
  </div>
  
  
  
  
  </body>
</html>
